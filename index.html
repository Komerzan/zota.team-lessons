<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Automobile</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0; color: #333;">

  <p style="font-size: 24px; text-align: center; margin-top: 20px; color: #2c3e50; font-weight: bold;">Lista automobilelor</p>
  
  <ul style="list-style-type: none; padding: 0; text-align: center;">
    <li style="font-size: 20px; margin: 10px; color: #2980b9;">BMX</li>
    <li style="font-size: 20px; margin: 10px; color: #2980b9;">Tesla</li>
    <li style="font-size: 20px; margin: 10px; color: #2980b9;">Audi</li>
    <li style="font-size: 20px; margin: 10px; color: #2980b9;">Mercedes</li>
  </ul>
  
  <table style="width: 50%; margin: 0 auto; border-collapse: collapse; text-align: center;">
    <tr style="background-color: #3498db; color: white;">
      <td style="padding: 10px; border: 1px solid #ccc;">Autimobile disponibile</td>
      <td style="padding: 10px; border: 1px solid #ccc;">345</td>
    </tr>
    <tr style="background-color: #ecf0f1;">
      <td style="padding: 10px; border: 1px solid #ccc;">Clienti</td>
      <td style="padding: 10px; border: 1px solid #ccc;">435</td>
    </tr>
  </table>

  <form style="max-width: 400px; margin: 20px auto; padding: 20px; background-color: #ffffff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px;">
    <label for="email" style="font-size: 18px; margin-bottom: 5px; display: block; color: #2c3e50;">Email</label>
    <input type="text" id="email" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" />

    <label for="pass" style="font-size: 18px; margin-bottom: 5px; display: block; color: #2c3e50;">Password</label>
    <input type="password" id="pass" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" />

    <input type="submit" value="Log in" style="width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 4px; font-size: 18px; cursor: pointer;" />
    <input type="reset" value="Reset" style="width: 100%; padding: 12px; background-color: #e74c3c; color: white; border: none; border-radius: 4px; font-size: 18px; cursor: pointer; margin-top: 10px;" />
  </form>

  <!-- Adăugarea unei imagini cu atributul alt -->
 
    <img src="https://opidesign.net/wp-content/uploads/landscape-architecture-fun-facts-outside-productions-blog.jpg" alt="O imagine frumoasă cu un peisaj natural" width="400" style="border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
  

  <!-- Integrarea unui link către o altă pagină web -->
  <p style="text-align: center; font-size: 18px;">
    Pentru mai multe informații, vizitați
    <a href="https://www.wikipedia.org" target="_blank" style="color: #3498db; text-decoration: none;">Wikipedia</a>.
  </p>

  <!-- Înglobarea unui videoclip YouTube -->
  <p style="text-align: center; font-size: 18px;">Vizionați acest videoclip interesant:</p>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/PnhzikU6yd8"
    title="Videoclip YouTube" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
    style="display: block; margin: 0 auto; border-radius: 8px;">
  </iframe>

  <p style="font-size: 18px; color: green; text-align: center;">
    Acesta este un exemplu de paragraf cu text stilizat folosind stiluri inline.
  </p>
</body>
</html>
